<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>Formularios</h1>

    <form>
        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <label for="nome">Nome: </label>
            <input
            type="text"
            id="nome"
            placeholder="nome completo"
            maxlength="7"
            required
            autocomplete="name"
            >
            
            <label for="email">Email: </label>
            <input
            type="email"
            id="email"
            placeholder="exemplo@exemplo.com"
            autocomplete="email"
            >
            <br><br>
            <label for="senha">Senha</label>
            <input type="password" id="senha" maxlength="12" minlength="8">
            <label for="senha2">Repita a Senha</label>
            <input type="password" id="senha2">
            <br><br>
            <label for="nascimento">Data nascimento</label>
            <input type="date" id="nascimento">
            
            <label for="filhos">Quantidade de filhos</label>
            <input type="number" id="filhos" min="0" max="20" >
            
            <br><br>
            <label for="foto">Foto de perfil:</label>
            <input type="file" accept=".png, .pdf" id="foto">
            
            <label for="cor">Cor favorita:</label>
            <input type="color" id="cor" value="#ffdaa">
            <br><br>
            <label for="objetivo">Objetivo:</label>
            <textarea
            id="objetivo"
            rows="2"
            cols="25"
            maxlength="50"
            spellcheck="true"
            ></textarea>
            <input type="range">
        </fieldset>

        <Fieldset>
            <legend>Endereço</legend>

            <label for="logradouro">logradouro</label>
            <select id="logradouro">
                <option value="" selected>Selecione uma opção</option>
                <option value="Bairro">Bairro</option>
                <option value="Quadra">Quadra</option>
                <option value="Sitio">Sitio</option>
            </select>
            <br><br>
        </Fieldset>

        <fieldset>
            <legend> Experiencias </legend>
                
                <input 
                type="checkbox" 
                value="Gogo boy"
                id="gogoboy"
                >
                <label for="gogoboy"> Gogo boy</label>
                
                <input 
                type="checkbox" 
                value="garoto de programa"
                id="garotodeprograma"
                >
                <label for="garotodeprograma"> Garoto de Programa</label>
                
                <input 
                type="checkbox" 
                value="motoboy"
                id="motoboy"
                >
                <label for="motoboy">Motoboy</label>
        </fieldset>

        <fieldset>
            <legend>Termos:</legend>
            <label for="termos">
            <input type="checkbox" id="termos">
            Voce aceita os termos e condições do site?
        </label>
        </fieldset>

        <fieldset>
            <legend>Estado Civil</legend>
            <label for="estado1">
                <input type="radio" value="solteiro" name="estado" id="estado1">
                solteiro
            </label>
            <label for="estado2">
                <input type="radio" value="casado" name="estado" id="estado2">
                casado
            </label>
            <label for="estado3">
                <input type="radio" value="viuvo" name="estado" id="estado3">
                viuvo
            </label>
        </fieldset>

        <br><br>
        <!-- <input type="submit" value="Enviar"> -->
        <button>Enviar</button>

    </form>
    
</body>
</html>
